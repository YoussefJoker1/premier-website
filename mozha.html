<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تكبير الصورة تلقائيًا</title>
    <style>
        /* تنسيق الصورة */
        .zoom-image {
            width: 170px; /* الحجم الافتراضي */
            height: auto;
            transition: transform 0.6s ease-in-out; /* تأثير سلس */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 9999;
        }

        body{
            background-color: orange;
        }
    </style>
</head>
<body>

    <!-- صورة سيتم تكبيرها تلقائيًا عند تحميل الصفحة -->
    <img id="image" class="zoom-image" src="C:\Users\user\Downloads\julian-schultz-TWmblnGmmbM-unsplash (1).jpg" alt="fff">

    <script>
        // تكبير الصورة عند تحميل الصفحة
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("image").style.transform = "translate(-50%, -50%) scale(10)";
            }, 100); // يبدأ التأثير بعد 100 مللي ثانية
        };
    </script>

</body>
</html>
